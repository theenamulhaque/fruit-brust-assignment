<!DOCTYPE html>
<html lang="en" data-theme="wireframe">

      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">

      <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {

                }
              }
            }
          </script>
      
      <!-- Custom style -->
      <style>
